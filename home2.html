<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - unreal!</title>
  <link rel="icon" type="image/png" href="https://itzmeunreal.github.io/web/icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a2332 0%, #2a3f52 100%);
      color: #e8f1f2;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(147, 204, 188, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(101, 140, 201, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    body.light {
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e8ef 100%);
      color: #1a2332;
    }

    body.light::before {
      background: 
        radial-gradient(circle at 20% 50%, rgba(98, 126, 102, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(56, 85, 80, 0.08) 0%, transparent 50%);
    }

    header {
      background: rgba(36, 51, 66, 0.8);
      backdrop-filter: blur(10px);
      padding: 1.2rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(147, 204, 188, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    body.light header {
      background: rgba(255, 255, 255, 0.9);
      border-bottom-color: rgba(25, 43, 39, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      position: relative;
    }

    header a {
      color: #93ccbc;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    header a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #93ccbc, #6dad87);
      transition: width 0.3s ease;
    }

    header a:hover {
      color: #6dad87;
      transform: translateY(-2px);
    }

    header a:hover::after {
      width: 100%;
    }

    body.light header a {
      color: #2a3f52;
    }

    body.light header a:hover {
      color: #385550;
    }

    #theme-toggle {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #4f6e60 0%, #385550 100%);
      border: none;
      border-radius: 50px;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 110, 96, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    #theme-toggle:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 6px 20px rgba(79, 110, 96, 0.4);
    }
     
    body.light #theme-toggle {
      background: linear-gradient(135deg, #2a3f52 0%, #1a2332 100%);
      box-shadow: 0 4px 15px rgba(42, 63, 82, 0.3);
    }

    body.light #theme-toggle:hover {
      box-shadow: 0 6px 20px rgba(42, 63, 82, 0.4);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    .hero-section {
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar-container {
      margin-bottom: 2rem;
      position: relative;
    }

    .avatar-placeholder {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #658cc9 0%, #93ccbc 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 30px rgba(101, 140, 201, 0.3);
      transition: all 0.4s ease;
      cursor: pointer;
      overflow: hidden;
      text-decoration: none;
    }

    .avatar-placeholder:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 40px rgba(101, 140, 201, 0.5);
    }

    .avatar-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .subtitle-link {
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .subtitle-link:hover {
      transform: translateY(-2px);
    }

    .subtitle-link:hover .subtitle {
      color: #6dad87;
    }

    body.light .subtitle-link:hover .subtitle {
      color: #385550;
    }

    .name-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #93ccbc 0%, #6dad87 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    body.light .name-title {
      background: linear-gradient(135deg, #2a3f52 0%, #385550 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #a8d5d1;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    body.light .subtitle {
      color: #4a5f72;
    }

    .description {
      font-size: 1rem;
      line-height: 1.8;
      color: #b8d8d3;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    body.light .description {
      color: #5a6f82;
    }

    .contact-link {
      display: inline-block;
      color: #e3deb2;
      text-decoration: none;
      padding: 0.8rem 2rem;
      background: rgba(227, 222, 178, 0.1);
      border: 2px solid #e3deb2;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
      margin-bottom: 2.5rem;
    }

    .contact-link:hover {
      background: #e3deb2;
      color: #1a2332;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(227, 222, 178, 0.3);
    }

    body.light .contact-link {
      color: #2a3f52;
      background: rgba(42, 63, 82, 0.1);
      border-color: #2a3f52;
    }

    body.light .contact-link:hover {
      background: #2a3f52;
      color: #f0f4f8;
    }

    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      color: #e3deb2;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      font-weight: 500;
    }

    .social-link:hover {
      background: rgba(227, 222, 178, 0.15);
      border-color: #e3deb2;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(227, 222, 178, 0.2);
    }

    body.light .social-link {
      background: rgba(42, 63, 82, 0.08);
      color: #2a3f52;
    }

    body.light .social-link:hover {
      background: rgba(42, 63, 82, 0.15);
      border-color: #2a3f52;
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .social-link:hover .icon {
      transform: scale(1.1);
    }

    footer {
      padding: 1.5rem;
      background: rgba(36, 51, 66, 0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(147, 204, 188, 0.2);
      color: #93ccbc;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    body.light footer {
      background: rgba(255, 255, 255, 0.7);
      border-top-color: rgba(25, 43, 39, 0.1);
      color: #4a5f72;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      nav {
        gap: 1rem;
      }

      #theme-toggle {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        margin-top: 1rem;
      }

      #theme-toggle:hover {
        transform: scale(1.05);
      }

      .name-title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .avatar-placeholder {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }

      main {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = toggleBtn.querySelector('.theme-icon');
    const themeText = toggleBtn.querySelector('.theme-text');

    toggleBtn.addEventListener('click', function() {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark';
